<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chatty</title>
</head>

<body>
  <nav class="d-flex flex-column align-items-center navbar-expand-lg navbar-light bg-primary">
    <div class="m-3 collapse navbar-collapse d-flex justify-content-center" id="navbar">
      <a class="navbar-brand mx-3" href="./index.html"><i class="far fa-comment-alt"></i></a>
      <form class="form-inline my-2 my-lg-0">
        <input id="user-message" class="form-control mr-sm-2 mx-3" type="text" placeholder="Your Message Here"
          aria-label="User Message Input">
        <button id="send-button" class="btn btn-success mx-3 my-2 my-sm-0" type="button">Send Message</button>
        <button class="btn btn-danger mx-3 my-2 my-sm-0" type="button">Clear All</button>
      </form>
      <!-- <div class="form-check form-check-inline mx-3"> -->
      <div class="m-1 custom-control custom-switch">
        <input class="custom-control-input" type="checkbox" id="large-text" value="option1">
        <label class="custom-control-label" for="large-text">Large Text</label>
      </div>
      <!-- <div class="form-check form-check-inline mx-3"> -->
      <div class="m-1 custom-control custom-switch">
        <input class="custom-control-input" type="checkbox" id="dark-mode" value="option2">
        <label class="custom-control-label" for="dark-mode">Dark Mode</label>
      </div>
    </div>
    <div class="m-2 p-2 d-block">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="userSelection" id="brandy" value="brandy" checked>
        <label class="form-check-label" for="brandy">Brandy</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="userSelection" id="helen" value="helen">
        <label class="form-check-label" for="helen">Helen</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="userSelection" id="logan" value="logan">
        <label class="form-check-label" for="logan">Logan</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="userSelection" id="iris" value="iris">
        <label class="form-check-label" for="iris">Iris</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="userSelection" id="becca" value="becca">
        <label class="form-check-label" for="becca">Becca</label>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="incoming-message" class="col-6"></div>
    <div id="user-message" class="col-6"></div>
  </div>
</body>

</html>
