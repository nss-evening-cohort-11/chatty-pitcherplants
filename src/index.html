<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chatty</title>
</head>

<body>
  <nav class="col-10 m-auto d-flex flex-column align-items-center navbar-expand-lg navbar-light bg-primary">
    <div class="m-3 collapse navbar-collapse d-flex justify-content-center" id="navbar">
      <a class="navbar-brand mx-3" href="./index.html"><i class="far fa-comment-alt"></i></a>
      <form id="input-form" class="form-inline my-2 my-lg-0">
        <input id="user-message" class="form-control mr-sm-2 mx-3" type="text" placeholder="Your Message Here"
          aria-label="User Message Input">
        <button id="send-button" class="btn btn-success mx-3 my-2 my-sm-0" type="button">Send Message</button>
        <button id="clear-button" class="btn btn-danger mx-3 my-2 my-sm-0" type="button">Clear All</button>
      </form>
      <div class="m-1 form-check">
        <input class="form-check-input" type="checkbox" name="largeTextRadioButton" id="large-text" value="option1">
        <label class="form-check-label" for="large-text">Large Text</label>
      </div>
    </div>
    <div id="user-radios" class="m-2 p-2 d-block">
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div id="incoming-message" class="mt-1 col-8 m-auto d-flex flex-column-reverse p-5"></div>
    </div>
  </div>
</body>

</html>
